<div id="contact" class="content_2">

<h1 class="h-bloc">Login</h1>


<div class="row">


    <div class="col-lg-12">
        <div class="row" id="contact-user">
            <div class="col-md-7">
                <!-- Contact Form -->
                <div class="contact-form">

                    <form action="#" id="contactform">
                       <p class="form-group" id="contact-name">
                            <label for="name">User</label>
                            <input type="text" name="name" class="form-control name-contact" id="inputSuccess" placeholder="Username..." />
                        </p>
                        <p class="form-group" id="contact-email">
                            <label for="email">Password</label>
                            <input type="text" name="email" class="form-control email-contact" id="inputSuccess" placeholder="Password..." />
                        </p>

                        <input type="reset" name="reset" value="LOGIN" class="reset">
                        <!-- <input type="submit" name="submit" value="SEND MESSAGE" class="submit">-->

                        <section class="button-demo" style="display: inline-block;">
                            <button class="ladda-button submit send_email" name="submit" data-color="green" data-style="expand-left">REGISTER</button>
                        </section>

                    </form>
                </div>
                <!-- /Contact Form -->
            </div>
        </div>
    </div>

</div>
</div>
